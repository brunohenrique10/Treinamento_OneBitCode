<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Tags Listas</title>
  </head>
  <body>
    <p>Tags basicas para listas</p>
    <p>Para LISTAS NÃO ORDENADAS:</p>

    <h2>Planetas não ordenados</h2>
    <ul>
      <li>Jupiter</li>
      <li>Marte</li>
      <li>Terra</li>
    </ul>

    <hr />

    <p>Para LISTAS ORDENADAS</p>
    <h2>Planetas ordenados</h2>
    <ol>
      <li>Mercurio</li>
      <li>Venus</li>
      <li>Terra</li>
    </ol>
  </body>
</html>
